name: Deploy to Aliyun

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy build files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist"
          target: "/tmp/"
          rm: false
          strip_components: 0

      - name: Deploy to production directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 方法：直接覆盖文件，不删除目录
            # 这样可以避免触及.user.ini等受保护的文件

            # 复制文件，直接覆盖（force）
            cp -rf /tmp/dist/. /www/wwwroot/teacherlab.cn/

            # 清理不需要的文件
            rm -rf /www/wwwroot/teacherlab.cn/.github

            # 设置权限（跳过无法修改的文件）
            find /www/wwwroot/teacherlab.cn -type f ! -name ".user.ini" -exec chmod 644 {} \;
            find /www/wwwroot/teacherlab.cn -type d ! -name ".user.ini" -exec chmod 755 {} \; 2>/dev/null || true

            # 清理临时文件
            rm -rf /tmp/dist

      - name: Restart Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            nginx -t && nginx -s reload
