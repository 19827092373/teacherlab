name: Deploy to Aliyun

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy build files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist"
          target: "/tmp/"
          rm: false
          strip_components: 0

      - name: Deploy to production directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 先移除.user.ini文件（宝塔面板安全文件，阻止删除）
            rm -f /www/wwwroot/teacherlab.cn/.user.ini

            # 清空目标目录
            rm -rf /www/wwwroot/teacherlab.cn/*

            # 移动构建文件到生产目录
            cp -rf /tmp/dist/* /www/wwwroot/teacherlab.cn/

            # 清理临时文件
            rm -rf /tmp/dist

            # 清理不需要的文件
            rm -rf /www/wwwroot/teacherlab.cn/.github

            # 设置权限（排除.user.ini）
            find /www/wwwroot/teacherlab.cn -type f -exec chmod 644 {} \;
            find /www/wwwroot/teacherlab.cn -type d -exec chmod 755 {} \;

      - name: Restart Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            nginx -t && nginx -s reload
