<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      ========================================================================
      ⚠️ 维护说明：添加/删除工具时，需要同步更新以下位置
      ========================================================================

      1. 【此处】Meta 描述 - 更新工具数量和列表
      2. 【此处】Meta 关键词 - 添加/删除工具关键词
      3. 【下方】Open Graph 描述 - 更新工具数量和列表
      4. 【下方】WebSite 结构化数据 - 更新描述
      5. 【下方】ItemList 结构化数据 - 更新描述和 items 数组

      当前工具数量：5 个
      工具列表：PDF转PPT、背诵管理、错题统计、成绩分析、PDF智能切分

      详细说明请参考：src/data/tools.ts
      ========================================================================
    -->

    <!-- 网站标题：教师实验室 -->
    <title>教师实验室 - 让教学更高效</title>

    <!-- Meta描述 【维护位置 1】 -->
    <meta
      name="description"
      content="教师实验室 - 专为教师打造的免费在线工具平台，提供PDF转PPT、背诵管理、错题统计、成绩分析、PDF智能切分、AI评语六大核心工具，让教学更高效"
    />
    <!-- Meta关键词 【维护位置 2】 -->
    <meta name="keywords" content="教师实验室, 教师工具, 教学辅助, PDF转PPT, 背诵管理, 错题统计, 成绩分析, PDF切分, AI评语" />

    <!-- Open Graph（社交媒体分享） -->
    <meta property="og:title" content="教师实验室 - 让教学更高效" />
    <!-- Open Graph 描述 【维护位置 3】 -->
    <meta
      property="og:description"
      content="专为教师打造的免费在线工具平台，六大核心工具（PDF转PPT、背诵管理、错题统计、成绩分析、PDF智能切分、AI评语）提升教学效率"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://teacherlab.top" />

    <!-- Google Fonts - Tech Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&family=Share+Tech+Mono:wght@400;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#050510" />

    <!-- 结构化数据 (JSON-LD) -->
    <!-- WebSite 【维护位置 4】 -->
    <script type="application/ld+json">

      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://teacherlab.top/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
